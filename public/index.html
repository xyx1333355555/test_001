<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: white;}
.heart { 
  position: relative; 
  width: 100px;
  height: 90px;
  background-color: pink;
  -ms-transform: rotate(-45deg); /* IE 9 */
  -webkit-transform: rotate(-45deg); /* Chrome, Safari, Opera */
  transform: rotate(-45deg);
}
.heart:after {
  content: "";
  position: absolute;
  left: 25px;
  top: -50px;
  width: 50px;
  height: 80px;
  background-color: pink;
  border-radius: 50%;
  -ms-transform: rotate(45deg); /* IE 9 */
  -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
  transform: rotate(45deg);
}
</style>
</head>
<body>

<div class="heart"></div>

</body>
</html>
